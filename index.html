<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasieka Tomka & Kuby – Sklep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SKLEP PASIEKI TOMKA & KUBY</h1>
    <nav>
      <a href="#produkty">Produkty</a>
      <a href="#kontakt">Kontakt</a>
      <a href="#o-nas">O nas</a>
    </nav>
  </header>

  <section class="hero">
    <p>Miód i produkty przczelne</p>
  </section>

  <section id="produkty" class="products">
    <div class="product">
      <img src="miod1.png" alt="Miód lipowy" />
      <h3>Miód lipowy</h3>
      <p>Naturalny miód z lipy, 500g</p>
      <p><strong>25 zł</strong></p>
      <button>Kup teraz</button>
    </div>
    <div class="product">
      <img src="miod2.png" alt="Miód wielokwiatowy" />
      <h3>Miód wielokwiatowy</h3>
      <p>Idealny do herbaty i pieczywa, 1kg</p>
      <p><strong>35 zł</strong></p>
      <button>Kup teraz</button>
    </div>

  </section>

  <section id="kontakt" class="contact-form">
    <h2>Kontakt z nami</h2>
    <form>
      <input type="text" name="name" placeholder="Twoje imię" required />
      <input type="email" name="email" placeholder="Twój e-mail" required />
      <textarea name="message" placeholder="Twoja wiadomość" rows="5" required></textarea>
      <button type="submit">Wyślij</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Pasieka Tomka & Kuby. Wszelkie prawa zastrzeżone.</p>
  </footer>

</body>
</html>
